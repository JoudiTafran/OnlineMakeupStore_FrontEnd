    <script>
const correctAnswers=['Y','Y','Y','Y','Y'];
const result=document.querySelector('.Result');
const mainpopup=document.querySelector('.main-popup');
const popup=document.querySelector('.popup');
const form=document.querySelector('.Question-form');

form.addEventListener('submit',e=>{
    e.preventDefault();

    let score=0;
    const userAnsers=[form.q1.value,form.q2.value,form.q3.value,form.q4.value,form.q5.value];
	console.log(userAnsers);
    userAnsers.forEach((answer,index) =>{
        if(answer === correctAnswers[index])
        {
            score +=20;
        }
    })

    if(score >= 80)
    {
        result.querySelector('p').textContent = `You win the gift`;
		mainpopup.style.backgroundImage = "url(https://i.pinimg.com/564x/5a/5e/ea/5a5eea380577b7bdafe77b8bdf08ff5e.jpg)";
    }
    else
    {
        result.querySelector('p').textContent = `Try again`;
		mainpopup.style.backgroundImage = "url(https://i.pinimg.com/564x/a1/55/ea/a155eac88bee508fb5cf9e289163f817.jpg)";
    }

    result.classList.remove('d-none');
    let puan=0;
    const bastir= setInterval(() => {
        result.querySelector('span').textContent = `${puan}%`;

        if(puan == score)
        {
            clearInterval(bastir);//setintervali durdurmayı salıyor
        }
        else
        {
            puan++;
        }
    }, 10);
})

const button=document.querySelector('button');
const mainPopup=document.querySelector('.main-popup');

button.addEventListener('click',()=>{

})

close.addEventListener('click',()=>{

},10);
